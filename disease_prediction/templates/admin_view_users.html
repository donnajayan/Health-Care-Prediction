                <table class="table" id="myTable">
    <thead>
    <!-- <a href="/add_exam" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new </a> -->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Place</th>
            <th>Email</th>
            <th>Contact</th>
            <!-- <th class="text-center">Action</th> -->
        </tr>
    </thead>
    {% for i in obj %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.address}}</td>
                <td>{{i.place}}</td>
                <td>{{i.email}}</td>
                <td>{{i.contact}}</td>
             <!-- <td class="text-center"><a class='btn btn-info btn-xs' href="/edit_users/{{i.id}}"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="/delete_users/{{i.id}}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td> -->
            </tr>
            {% endfor %}
    </table>

</div>
<style>
    .search-table{
    padding: 10%;

}
.search-box{
    background: #c1c1c1;

}
.search-box input:focus{
    box-shadow:none;

.search-list{

}

    transition: 0.5s;
    }

    box-shadow: 3px 3px 0px transparent;
